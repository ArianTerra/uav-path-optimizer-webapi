<div>
  <h2>UAV Path Optimization</h2>
  <p>
    <label for="uavCount">Number of UAVs:</label>
    <input type="number" id="uavCount" [(ngModel)]="uavCount" name="uavCount">
  </p>
  <div>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" #latitude>
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" #longitude>
    <button (click)="addMarker(latitude.valueAsNumber, longitude.valueAsNumber)">Add Marker</button>
  </div>
  <button (click)="optimizePath()">Optimize Path</button>
</div>

<div *ngIf="response">
  <h3>Paths:</h3>
  <div *ngFor="let path of response.uavPaths">
    <div>
      UAV ID: {{ path.uavId }}
    </div>
    <div>
      Distance: {{ path.distance }}
    </div>
  </div>
</div>

<div leaflet [leafletOptions]="mapOptions" [leafletLayers]="layers" id="map" (leafletClick)="onMapClick($event)"></div>
